<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 2 - Step 1</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <nav>
          <ul>
            <li class="active"><a href="#">synthetic</a></li>
            <li><a href="#">wool</a></li>
            <li><a href="#">denim</a></li>
            <li><a href="#">silk</a></li>
            <li><a href="#">line</a></li>
          </ul>
        </nav>

        <p class="title-info">
          Loads should be under 8 pounds. It is recommended using neutral
          detergent to prevent damage to the cloth and to improve the washing
          results.
        </p>
      </div>

      <div class="settings">
        <div class="arrow">
          <a href="#"> <i class="fa-solid fa-caret-left"></i> </a>
        </div>

        <div class="boxes">
          <div class="box">
            <p class="option-name">Timer</p>
            <h1 class="option">45 min</h1>
          </div>
          <div class="box">
            <p class="option-name">Temperature</p>
            <h1 class="option">Cold</h1>
          </div>
          <div class="box">
            <p class="option-name">Load</p>
            <h1 class="option">Medium</h1>
          </div>

          <button class="start-btn">start</button>
        </div>

        <div class="arrow">
          <a href="#"> <i class="fa-solid fa-caret-right"></i> </a>
        </div>
      </div>
    </div>
  </body>
</html>
